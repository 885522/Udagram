version: 2.1
orbs:
  node: circleci/node@5.0.2
  aws-cli: circleci/aws-cli@1.3.1
jobs:
  docker-build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - run:
          name: env
          command: |
            echo bucket= $S3_BUCKET_FRONTEND
            echo EB_BUCKET= $EB_BUCKET
            echo EB_APP= $EB_APP
            echo EB_ENV= $EB_ENV
      - run:
          name: Install Front-End Dependencies
          command: |
            npm run frontend:install
      - run:
          name: Install api Dependencies
          command: |
            npm run api:install
      - run:
          name: Front-End Lint
          command: |
            npm run frontend:lint
      # - run:
      #     name: Front-End Unit Tests
      #     command: |
      #       npm run frontend:test
      # - run:
      #     name: Front-End E2E
      #     command: |
      #       npm run frontend:e2e
      - run:
          name: Front-End Build
          command: |
            npm run frontend:build
      - run:
          name: Api Build
          command: |-
            npm run api:build 
      - run:
          name: Deploy Front-End App
          command: |
            aws s3 cp --recursive --acl public-read ./udagram-frontend/www $S3_BUCKET_FRONTEND
      - run:
          name: Deploy Api-End App
          command: |-
            aws s3 cp ./udagram-api/www/Archive.zip $EB_BUCKET
            aws elasticbeanstalk create-application-version --application-name $EB_APP --version-label <<pipeline.git.revision>> --source-bundle S3Bucket="$EB_BUCKET",S3Key="Archive.zip"
            aws elasticbeanstalk update-environment --application-name $EB_APP --environment-name $EB_ENV --version-label <<pipeline.git.revision>>



workflows:
  docker-build:
    jobs:
      - docker-build
